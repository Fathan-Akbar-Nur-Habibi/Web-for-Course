<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forget Password| Geeks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        /*  custom style for icon error red smiley in right side input */
        .is-invalid+.invalid-feedback-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #dc3545;
            /* merah bootstrap */
            font-size: 1.25rem;
            pointer-events: none;
        }

        .form-control.position-relative {
            padding-right: 2.5rem;
        }
    </style>
</head>

<body>
    <main>
        <section class="container d-flex flex-column vh-100 justify-content-center">
            <div class="row justify-content-center g-0">
                <div class="col-lg-5 col-md-8">
                    <div class="card shadow">
                        <div class="card-body p-5 bg-light">
                            <!-- Logo -->
                            <div class="mb-4 text-center">
                                <a href="/pages/homepage.html">
                                    <img src="/assets/images/computer_geeks.png" alt="logo-icon" width="100"
                                        height="70" />
                                </a>
                            </div>

                            <div class="mb-4 text-center">
                                <h1 class="fw-bold mb-1">Forget Password</h1>
                                <p class="mb-0">
                                    Fill the form to reset your password.
                                </p>
                            </div>

                            <form id="forgetpasswordForm" novalidate>
                                <!-- Email -->
                                <div class="mb-3 position-relative">
                                    <label for="forgetPassword" class="form-label">Email</label>
                                    <input type="email" id="forgetPassword" name="forgetPassword" class="form-control"
                                        placeholder="Email address here" required />
                                    <span class="invalid-feedback-icon d-none"><i
                                            class="bi bi-exclamation-circle-fill"></i></span>
                                    <div class="invalid-feedback">Please enter valid email.</div>
                                </div>

                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                                </div>

                                <div>
                                    <p>Return to <a href="/pages/sign-in.html" class="text-decoration-none fw-bold">Sign
                                            in</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
